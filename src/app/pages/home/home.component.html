<div class="flex flex-col justify-between bg-cloud-pattern bg-cover bg-center h-screen"
    [ngClass]="{'bg-moon-pattern': forecast?.current?.is_day === 0, 'bg-cloud-pattern':  forecast?.current?.is_day === 1 || !forecast}">
    <div>
        <div>
            <div class="flex justify-center items-center">
                <img src="//cdn.weatherapi.com/weather/64x64/day/113.png" alt="Logo">
                <h1 class="text-3xl outlined-text">Angular Weather App</h1>
            </div>
            <app-forecast-form></app-forecast-form>
        </div>
        <div>
            <app-forecast></app-forecast>
        </div>
    </div>
    <div>
        <app-footer></app-footer>
    </div>
</div>
